<html lang="en">
<head>

</head>
<body>
     <button onclick="resultado()">S2 Pares</button>
     <div id="div_mostrar"></div>
</body>

<script>
    function resultado(){
    var contador = 0;
     div_mostrar.innerHTML= "";

     while(contador <=100 ){
         div_mostrar.innerHTML += `${contador}<br>`
         contador += 2;
     }
    }
</script>
