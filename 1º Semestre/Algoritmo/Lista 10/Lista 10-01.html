<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Resultado()">Contar</button>
    <div id="mostrar"></div>
</body>
</html>
<script>
    function Resultado(){
        var numero = 1;
        mostrar.innerHTML = ``;
        while(numero <= 15){
            mostrar.innerHTML += `${numero}<br>`;
            numero +=1;
        }

    }
</script>
