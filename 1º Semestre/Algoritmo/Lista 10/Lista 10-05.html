<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <button onclick="resultado()">Número cabalísticos</button>
     <div id="div_mostrar"></div>
</body>
</html>
<script>
    function resultado(){
        var contador = 0;
        div_mostrar.innerHTML= "";
        
        while(contador <30 ){
            contador += 1;
            if(contador != 3 &&
          contador != 4 && 
          contador != 7 && 
          contador!=10 && 
          contador != 12 ){
             div_mostrar.innerHTML += `${contador}<br>`
            }
        }
    }
</script>
