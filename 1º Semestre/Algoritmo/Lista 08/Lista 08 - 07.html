<body>
  <h1> Calculadora de Cansaço do Aluno SPTech</h1>
    Escolha o Meio de transporte:<br>

      <option value="carro"> Carro</option>
      <option value="bicicleta"> Bicicleta </option>

    Distância Da Faculdade (KM):

    <button onclick="Resultado()">Calcular Cansaço</button><br><br>
</body>

<script>

    }else if (valor == 'carro'){

    }

}
</script>
