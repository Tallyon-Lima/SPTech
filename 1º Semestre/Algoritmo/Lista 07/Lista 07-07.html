
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Login:
    <input type="text" id="input_login"><br><br>
    Senha:
    <input type="password" id="input_senha"><br><br>
    <button onclick="Resultado()">Entrar</button><br><br>
</body>
</html>
<script>
    var loginCorreto = 'SPTech';
    var senhaCorreta = 'digital';
    function Resultado(){
    var login = input_login.value;
    var senha = input_senha.value;
    
    if(login == loginCorreto && senha == senhaCorreta){
        alert('Usuário autenticado com sucesso');
    } else{
        alert('Falha na auteticação')
    }


}
</script>
