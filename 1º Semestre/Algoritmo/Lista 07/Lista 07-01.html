<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Temperatura atual:
    <input type="number" id="input_temperatura"><br><br>
    <button onclick="Resultado()">Ver situação</button>
    <div id="div_mostrar"></div>
</body>
</html>
<script>
    function Resultado(){
    var temperatura = Number (input_temperatura.value);

    if(temperatura >= 21 && temperatura <=24){
        div_mostrar.innerHTML = `Temperatura confortável`
    }else{
        div_mostrar.innerHTML =  `Temperatura DESCONFORTÁVEL`
    }
}
</script>
